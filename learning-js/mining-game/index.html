<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mining Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2>Input a number between 1 and 1000</h2>
        <form id='bet'>
            <input placeholder='Your Name' name='better' type="placeholder" required><br>
            <input type='number' name='bet' min='1' max='1000' required><br>
            <button type='submit'>Submit!</button>
        </form>
        <br>
        <button id='winner' type='submit'>Winner!</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script src='game.js'></script>
    <script>    
        $('#bet').submit(function(e){ // #bet is the id of the form in the html v.s. .bet is the class of the form in the js; $(#bet) is the jquery selector
            //e.preventDefault(); // prevents page reloading
            let value = $('input[name=bet]').val(); // get the value of the input 'bet'
            let name = $('input[name=better]').val(); // get the value of the input 'better'
            console.log(name + "'s guess is " + value); // log the value of the input 'bet' provided by the user
            addBet({name,value}); // pass the value of the input 'bet' to the function addBet
       
        });
        $('#winner').click(() => { // when the button 'winner' is clicked
            let winner = getWinner(); // get the winner
            console.log("The winner is :" + winner.name); // log the winner name to the console
        });
    </script>
    
</html>
